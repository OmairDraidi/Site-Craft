<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteCraft - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#F7CE7B',
                            500: '#F6C453',
                            600: '#D7A94D',
                        },
                        black: {
                            900: '#0A0A0A',
                            800: '#121212',
                            700: '#1A1A1A',
                            600: '#1E1E1E',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0A0A0A; color: #EAEAEA; }
        .gold-glow { box-shadow: 0 0 20px rgba(246, 196, 83, 0.15); }
        .gold-gradient-btn {
            background: linear-gradient(135deg, #FFDFA0, #CBA34E);
            color: #0A0A0A;
        }
        .gold-gradient-btn:hover {
            background: linear-gradient(135deg, #FFE4AE, #D7A94D);
            box-shadow: 0 4px 15px rgba(246, 196, 83, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gradient-to-br from-black-900 to-black-800 font-sans">

    <!-- Login Card -->
    <div class="w-full max-w-md bg-black-700 rounded-3xl p-12 border border-white/5 gold-glow relative overflow-hidden">
        
        <!-- Subtle background accent -->
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-gold-400 to-gold-600"></div>

        <!-- Logo -->
        <div class="flex flex-col items-center mb-10">
            <div class="w-12 h-12 bg-gold-500 rounded-xl flex items-center justify-center mb-4 shadow-lg shadow-gold-500/20">
                <span class="text-black font-bold text-2xl font-heading">S</span>
            </div>
            <h1 class="text-2xl font-heading font-bold text-white">SiteCraft</h1>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h2 class="text-3xl font-heading font-semibold text-white mb-2">Welcome Back</h2>
            <p class="text-gray-400">Sign in to your account</p>
        </div>

        <!-- Form -->
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email address</label>
                <input type="email" id="email" placeholder="name@company.com" 
                    class="w-full bg-black-600 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition-all">
            </div>

            <div>
                <div class="flex justify-between items-center mb-2">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <a href="#" class="text-sm font-medium text-gold-500 hover:text-gold-400 transition-colors">Forgot password?</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" placeholder="••••••••" 
                        class="w-full bg-black-600 border border-white/10 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 transition-all">
                    <button type="button" class="absolute right-3 top-3 text-gray-500 hover:text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <div class="flex items-center">
                <input id="remember-me" type="checkbox" class="h-4 w-4 text-gold-500 focus:ring-gold-500 border-gray-600 rounded bg-black-600">
                <label for="remember-me" class="ml-2 block text-sm text-gray-400">Remember me</label>
            </div>

            <button type="submit" class="w-full gold-gradient-btn font-heading font-semibold py-3.5 rounded-lg transition-all transform active:scale-[0.98]">
                Sign In
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 pt-6 border-t border-white/5 text-center">
            <p class="text-sm text-gray-400">
                Don't have an account? 
                <a href="#" class="font-medium text-gold-500 hover:text-gold-400 transition-colors">Sign up</a>
            </p>
        </div>

    </div>

</body>
</html>
